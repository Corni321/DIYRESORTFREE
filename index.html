      <div id="video-tabs" style="display: flex; gap: 8px; margin-bottom: 10px;">
        <button class="video-tab active" data-video="videos/new/welcome_intro_10s.mp4" style="flex: 1; padding: 8px 12px; background: rgba(255,255,255,0.2); border: none; border-radius: 6px; color: white; font-size: 11px; cursor: pointer; transition: all 0.3s;">Welcome</button>
        <button class="video-tab" data-video="videos/new/attorney_scam_exposed_10s.mp4" style="flex: 1; padding: 8px 12px; background: rgba(255,255,255,0.1); border: none; border-radius: 6px; color: white; font-size: 11px; cursor: pointer; transition: all 0.3s;">Attorney Scam</button>

        <button class="video-tab" data-video="videos/new/diy_approach_10s.mp4" style="flex: 1; padding: 8px 12px; background: rgba(255,255,255,0.1); border: none; border-radius: 6px; color: white; font-size: 11px; cursor: pointer; transition: all 0.3s;">DIY Benefits</button>
        <button class="video-tab" data-video="videos/new/call_to_action_10s.mp4" style="flex: 1; padding: 8px 12px; background: rgba(255,255,255,0.1); border: none; border-radius: 6px; color: white; font-size: 11px; cursor: pointer; transition: all 0.3s;">Join Now</button>
      </div>

    <!-- Floating Video Trigger Button - TOP LEFT -->
    <button id="ai-video-trigger" style="position: fixed; top: 20px; left: 20px; z-index: 9999; background: #1D4ED8; border: none; border-radius: 25px; padding: 12px 20px; color: white; font-size: 14px; font-weight: 600; cursor: pointer; box-shadow: 0 4px 15px rgba(29,78,216,0.3); transition: all 0.3s ease; display: flex; align-items: center; gap: 8px;">
      ▶️ Watch Expert Videos
    </button>
    
    <script>
      // Video Player Logic
      const trigger = document.getElementById('ai-video-trigger');
      const container = document.getElementById('ai-video-player-container');
      const closeBtn = document.getElementById('close-video-player');
      const video = document.getElementById('main-video');
      const tabs = document.querySelectorAll('.video-tab');
      
      let currentVideoIndex = 0;
      const videos = [
        'videos/new/welcome_intro_10s.mp4',
        'videos/new/attorney_scam_exposed_10s.mp4',
        'videos/new/diy_approach_10s.mp4',
        'videos/new/call_to_action_10s.mp4'
      ];
      
      // Show video player
      trigger.addEventListener('click', () => {
        container.style.display = 'block';
        trigger.style.display = 'none';
        // Add a small delay to ensure video element is ready
        setTimeout(() => {
          video.load();
          video.play().catch(e => console.log('Video autoplay prevented'));
        }, 100);
      });
      
      // Close video player
      closeBtn.addEventListener('click', () => {
        container.style.display = 'none';
        trigger.style.display = 'flex';
        video.pause();
      });
      
      // Tab switching
      tabs.forEach((tab, index) => {
        tab.addEventListener('click', () => {
          const videoSrc = tab.getAttribute('data-video');
          video.src = videoSrc;
          video.load();
          video.play().catch(e => console.log('Video autoplay prevented'));
          
          // Update active tab
          tabs.forEach(t => {
            t.style.background = 'rgba(255,255,255,0.1)';
            t.classList.remove('active');
          });
          tab.style.background = 'rgba(255,255,255,0.2)';
          tab.classList.add('active');
          
          currentVideoIndex = videos.findIndex(v => v === videoSrc);
        });
      });
      
      // Auto-advance to next video
      video.addEventListener('ended', () => {
        currentVideoIndex = (currentVideoIndex + 1) % videos.length;
        const nextTab = Array.from(tabs).find(tab => 
          tab.getAttribute('data-video') === videos[currentVideoIndex]
        );
        if (nextTab) {
          nextTab.click();
        }
      });
      
      // Hide MiniMax branding and audio elements
      function hideBrandingAndAudio() {
        const elementsToHide = [
          // MiniMax branding
          '[class*="minimax"]', '[id*="minimax"]', '[class*="created"]', '[id*="created"]',
          // Audio elements
          'audio', '[class*="audio"]', '[id*="audio"]', '[class*="player"]', '[class*="media"]',
          // Text containing MiniMax or Created by
          '*'
        ];
        
        // Hide by selector
        elementsToHide.slice(0, -1).forEach(selector => {
          try {
            const elements = document.querySelectorAll(selector);
            elements.forEach(element => {
              if (!element.closest('#ai-video-player-container') && !element.closest('#ai-video-trigger')) {
                element.style.display = 'none';
                if (element.pause && typeof element.pause === 'function') {
                  element.pause();
                }
              }
            });
          } catch(e) {
            // Ignore invalid selectors
          }
        });
        
        // Hide elements with MiniMax text content
        const allElements = document.querySelectorAll('*');
        allElements.forEach(element => {
          if (element.textContent && 
              (element.textContent.toLowerCase().includes('minimax') || 
               element.textContent.toLowerCase().includes('created by')) &&
              !element.closest('#ai-video-player-container') && 
              !element.closest('#ai-video-trigger')) {
            element.style.display = 'none';
          }
        });
        
        // Replace audio references with video references
        const audioTexts = document.querySelectorAll('*');
        audioTexts.forEach(element => {
          if (element.textContent && element.children.length === 0) { // Only text nodes
            if (element.textContent.includes('Audio:')) {
              element.textContent = element.textContent.replace('Audio:', 'Video:');
            }
            if (element.textContent.includes('audio')) {
              element.textContent = element.textContent.replace(/audio/gi, 'video');
            }
            if (element.textContent.includes('Listen to')) {
              element.textContent = element.textContent.replace('Listen to', 'Watch');
            }
            if (element.textContent.includes('Audio Playing Above')) {
              element.textContent = element.textContent.replace('Audio Playing Above', 'Videos Available Above');
            }
          }
        });
      }
      
      // Run immediately and after React loads
      hideBrandingAndAudio();
      setTimeout(hideBrandingAndAudio, 500);
      setTimeout(hideBrandingAndAudio, 1000);
      setTimeout(hideBrandingAndAudio, 2000);
      setTimeout(hideBrandingAndAudio, 3000);
      
      // Watch for new DOM additions
      const observer = new MutationObserver(hideBrandingAndAudio);
      observer.observe(document.body, { childList: true, subtree: true });
      
      // Also run on scroll and resize
      window.addEventListener('scroll', hideBrandingAndAudio);
      window.addEventListener('resize', hideBrandingAndAudio);
    </script>
